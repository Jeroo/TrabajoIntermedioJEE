<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template_principal.xhtml">

            <ui:define name="content">
                 <p:menubar>
                    <p:menuitem id="volver" value="Volver" outcome="/facelets/adminPages/admin.xhtml" icon="ui-icon-arrowreturn-1-w"/>
                </p:menubar>
                
                <h2>Modificar Productos</h2>
                <p>Complete los campos para modificar un producto:</p>                 
                            
                
                <h:form id="modificarForm" enctype="multipart/form-data">
                    
                   <p:growl id="msgs" showDetail="true" life="5200" autoUpdate="true" severity="info"/>
                   
                    <p:panel id="panel" header="Modificar el Producto" style="margin-bottom:10px;">
                            <p:panel id="panelSelect" header="Seleccione el Producto a modificar" style="margin-bottom:10px;">
                            <p:outputLabel value="Código del Producto:  " for="select" style="margin-right: 0.3%"/>
                            <p:selectOneMenu id="select" value="#{prodMB.codigoProducto}" required="true" requiredMessage="No se admiten nulos en el producto" 
                                             style="margin-bottom: 1%" 
                                             valueChangeListener="#{prodMB.handleChange}"
                                             >
                                 <p:ajax listener="#{prodMB.handleChange}" update="modificarForm" />
                                 <f:selectItem     itemLabel="Seleccione un producto" itemValue=""
                                                  noSelectionOption="true" />
                                 <f:selectItems value="#{prodMB.listaProductostienda}"                                             
                                                />
                            </p:selectOneMenu>
                            </p:panel>
                            <h:panelGrid columns="3" cellpadding="5">                        

                            <p:outputLabel for="nombreProducto" value="Nombre del Producto:" />
                            <p:inputText id="nombreProducto" value="#{prodMB.nombreProducto}"  required="true" size="50" label="Teclado de PC de mesa" placeholder="Ejemplo: Teclado de PC de mesa">
                                <f:validateLength minimum="3" />
                            </p:inputText>
                            <p:message for="nombreProducto" />
                            
                            <p:outputLabel for="descripcion" value="Descripción" />
                            <p:inputText id="descripcion" value="#{prodMB.descripcion}" required="true" size="50" label="Ejemplo: mouse inalambrico" placeholder="Ejemplo: mouse inalambrico"/>
                            <p:message for="descripcion" />
                            
                            <p:outputLabel for="precio" value="Precio" />
                            <p:inputText id="precio" value="#{prodMB.precio}" required="true" size="10" label="Ejemplo: 10.00" placeholder="Ejemplo: 10.00"/>
                            <p:message for="precio" />
                            
                            <p:outputLabel for="cantidad" value="Cantidad" />
                            <p:inputText id="cantidad" value="#{prodMB.cantidad}" required="true" size="10" label="Ejemplo: 10" placeholder="Ejemplo: 10"/>
                            <p:message for="cantidad" />
                              
                        </h:panelGrid>
                    </p:panel>

                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Enviar" update="panel" actionListener="#{prodMB.modificarProducto}" style="margin-right:20px;" />
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
