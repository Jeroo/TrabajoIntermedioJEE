<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template_principal.xhtml">

            <ui:define name="content">
                <p:menubar>
                    <p:menuitem id="volver" value="Volver" outcome="/facelets/adminPages/admin.xhtml" icon="ui-icon-arrowreturn-1-w"/>
                </p:menubar>
                <p:growl id="msgs" showDetail="true" life="5200" autoUpdate="true" severity="info"/>
                <p:dataTable var="prod" value="#{prodMB.listaProductosProv}" rows="4"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" editable="true" style="margin-bottom:20px">
               <f:facet name="header">
                   Listado de Productos Proveedores
               </f:facet>
          
                <p:column headerText="CODIGO">                            
                    <h:outputText value="#{prod.productosProvPK.codigoproducto}" />
                </p:column>
                <p:column headerText="NOMBRE">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{prod.nombre}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{prod.nombre}" style="width:100%"/></f:facet>
                    </p:cellEditor>                                
                </p:column>
                 <p:column headerText="CANTIDAD">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{prod.cantidad}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{prod.cantidad}" style="width:100%"/></f:facet>
                    </p:cellEditor>                                
                </p:column>
                <p:column headerText="PRECIO">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{prod.precio}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{prod.precio}" style="width:100%"/></f:facet>
                    </p:cellEditor>                                
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
